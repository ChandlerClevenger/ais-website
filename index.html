<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../favicon.ico?" type="image/x-icon" />
    <title>Vessel Tracker</title>
  </head>
  <body>
    <div class="row p-0 m-0">
      <div class="col-md-2 pl-3 pr-0">
        <b>Click on a vessel to see its info</b>
        <hr>
        <div id="vesselData"></div>
        <hr>
        <small>Scale the vessels</small>
        <input type="range" min=".5" step=".1" max="3" value="1.25" class="slider" id="slider">
      </div>
      <div class="col-md-10">
        <div id="tileDisplay"></div>
      </div>
    </div>
  </body>
</html>
